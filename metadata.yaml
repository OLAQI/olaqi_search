name: olaqi_search
desc: 使用高德地图 API 进行周边搜索、路径规划和路况查询。
help: |
  - /so <关键词>: 搜索固定位置周边的地点。
  - /go <目的地>: 计算从固定位置到目的地的驾车距离和时间。
  - /go <起点> to <目的地>: 计算从起点到目的地的驾车距离和时间。
  - /dd <目的地>: 查询从固定位置到目的地的路况。
  - /dd <起点> to <目的地>: 查询从起点到目的地的路况。
  - /setlocation <地点名称>: 设置你的固定位置。
version: v1.0.1
author: OLAQI
repo: https://github.com/OLAQI/olaqi_search
