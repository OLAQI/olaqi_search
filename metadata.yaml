name: olaqi_search
desc: 位置查询插件，支持查询附近的美食、酒店、位置等信息，并使用 LLM 进行总结输出
help: |-  # 帮助信息（支持多行）
  位置查询插件使用说明：
    - 使用 /so <搜索内容> 查询附近的某个地点。
    - 使用 /go <起点> 查询固定的定位位置到指定位置的距离和预计时间。
    - 使用 /go <起点> to <终点> 查询两个位置之间的距离和预计时间。
    - 使用 /dd <起点> 查询固定的定位位置到指定位置的路况信息。
    - 使用 /dd <起点> to <终点> 查询两个位置之间的路况信息。
version: v1.0.0
author: OLAQI
repo: https://github.com/OLAQI/olaqi_search
